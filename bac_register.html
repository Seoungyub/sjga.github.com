<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>회원가입</title>

  <!-- 제이쿼리CDN -->
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
   
  <!-- 스타일 -->
    <link href="css/register.css" rel="stylesheet">

    <!-- 폰트 -->
    <script src="https://kit.fontawesome.com/8d69e61b4d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>

  <div class="top">

  <div class="logo_wrap">
    <a href="index.html"><img src="img/세종시골프협회2.jpg"></a>
  </div>

  <div class="register_text_wrap">
  <span class="r_text">회원 가입</span>
  </div>

</div>

<div class="content_wrap">
  <div class="content">
    <div class="input_wrap">
      <div class="input_text">
        <span class="i_text">기본 정보</span>
      </div>
      <form action="recap.php" method="post">
      <ul>
        <li>
          <label for ="reg_user_id">아이디</label>
          <input type="text" name="user_id" value id="reg_user_id" 
          placeholder="최소 4자 이상, 영문자, 숫자만 입력가능" minlength="4" maxlength="20">
        </li>

        <li>
          <label for ="reg_user_password">비밀번호</label>
          <input type="text" name="user_password" value id="reg_user_password"
          placeholder="4~16글자 이내" minlength="4" maxlength="20">
        </li>

        <li>
          <label for ="reg_user_password">비밀번호 확인</label>
          <input type="text" name="user_password_check" value id="reg_user_password_check"
          placeholder="비밀번호를 한번 더 입력하세요" minlength="3" maxlength="20">
        </li>

        <li>
          <label for ="reg_user_name">이름</label>
          <input type="text" name="user_name" value id="reg_user_name"
          placeholder="이름을 입력하세요">
        </li>

        <li>
          <label for ="reg_user_mail">E-mail</label>
          <input type="text" name="user_mail" value id="reg_user_mail"
          placeholder="example@email.com" maxlength="100">
        </li>

        <li>
          <label for ="reg_user_gender">성별</label>
          <input type="checkbox" name="user_gender_male" value id="reg_user_gender_male"><span class="gender_span_male">남</span>
          <input type="checkbox" name="user_gender_female" value id="reg_user_gender_female"><span class="gender_span_female">여</span>
          
          
        </li>

        <li>
          <label for ="reg_user_phone">휴대전화</label>
          <input type="text" name="user_phone" value id="reg_user_phone"
          placeholder="000-0000-0000">
        </li>
        
        <li>
          <label for ="reg_ai_check">자동등록방지</label>
          <div id="captcha" class="g-recaptcha" data-sitekey="6LdF3HkbAAAAACwULV2xEXWbespkfiF1J_YhwFic"></div>
        </li>

        <li>
         <label>이용약관동의</label>
        </li>


      </ul>
     </div>
  

    <div class="button_wrap">
  <a href="index.html"><button>가입완료</button></a>
  <a href="index.html"><button>취소</button></a>
</div>

  </div>
</div>

</div>

  var v = grecaptcha.getResponse();
    if (v.length ==0) {
        alert ("자동입력방지 기능 - '로봇이 아닙니다.'를 체크해주세요.");
        return;
    }
  
</script>
</body>
</html>
